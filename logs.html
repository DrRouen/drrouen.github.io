---
layout: page
title: 'Logs'
color: darkolivegreen
description: '胡言乱语，不定时清理'
---

{% for post in site.logs %}
<div class="post-preview">
    
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
        <div class="post-subtitle">
            {{ post.content}}
        </div>

    <p class="post-meta">
        Posted on {{ post.date | date: "%b %-d, %Y, %H:%M %Z" }}
    </p>
</div>
<hr>
{% endfor %}
